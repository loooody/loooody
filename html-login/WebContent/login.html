<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<link rel="stylesheet" style="text/css" href="login.css" >
</head>
<body>
	<div id="container">
		<h1>用户注册页面</h1>
		<hr />
		<!-- 表单 -->
	<form method="post" action="URL" autocomplete="on">
		<label>用户名:
		<input type="text" placeholder="请输入用户名" name="username" required />
		</label>
		<br/>
		<label>密&nbsp; 码:
		<input type="password" placeholder="请输入密码" name="userpwd" required/>
		</label>
		<br/>
		<label>确 &nbsp; 认:
		<input type="password" placeholder="请再次输入密码" name="userpwd" required/>
		</label>
		<br/>
		<label>姓&nbsp; 名:
		<input type="text" placeholder="请输入真实姓名" name="name" required/>
		</label>
		<br/>
		<label>邮&nbsp; 箱:
		<input type="email" placeholder="请输入电子邮箱" name="email" required/>
		</label>
		<br/>
		<button type="submit" >提交注册</button>
	</form>
	</div>
</body>
</html>
